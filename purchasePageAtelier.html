<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atelier do Bolo</title>
    <link rel="stylesheet" type="text/css" href="purchase-page.css">
    <link rel="shortcut icon" href="MARCA_ATELIER.png" type="image/x-icon">


    <!---box icons link--->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!---remix icons link--->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!---Google fonts link--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->

</head>

<body>

    <div class="menu">
        <div class="snacks-items">
            <a>
            <img src="" class="snacks-img">
            <div class="snacks-info">
                <h1 class="snacks-title">--</h1>
                <div class="snacks-footer">
                    <p>--</p>
                    <span class="snacks-span">R$ --</span>
                </div>
            </div>
            </a>
        </div>

        <!--itens do carrinho-->
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome" id="cartItemNome">
                <span>--</span>
            </div>
            <div class="cart--item--qtarea">
                <div class="cart--item--qt">1</div>
                <div class="unidades">unidades</div>
                <button class="cart--item-qtmenos">-</button>
                <button class="cart--item-qtmais" id="cartItemQt">+</button>
            </div>
        </div>
    </div>

    <div id="header" class="logo">
        <div>
            <a onclick="(window.location='mainProductsAtelier.html')"><i id="lefticon" class="ri-arrow-left-line ri-8x"></i></a>
        </div>
        <div id="img-div">
            <img id="logo" src="logo.svg">
        </div>
        <div class="menu-openner">
            <span></span>
            <i id="carticon" class='bx bx-cart' style='color:#964b74'></i>
        </div>
    </div>

    <div id="title-div" class="">
        <div>
            <h1 id="title">Lanches</h1>
        </div>
        <div>
            <p id="description">Feitos no dia! | Faça já seu pedido:</p>
        </div>
    </div>

    <section>
        <div id="snacks">
        </div>
    </section>

    <aside>
        <div class="cart--area">
            <div class="texto--cart">FINALIZE AGORA</div><br><br>

            <div class="cart" id="cart"></div>
            <div class="cart--details" id="details">
                <div class="fontes1">
                    <div class="cart--totalitem subtotal">
                        <span>Subtotal</span>
                        <span>R$ 0,00</span>
                    </div>
                    <div class="cart--totalitem taxa">
                        <span>Taxa de entrega</span>
                        <span>R$ 5,00</span>
                    </div>
                    <div class="cart--totalitem desconto">
                        <span>Desconto (-10%)</span>
                        <span>R$ 0,00</span>
                    </div>
                    <div class="cart--totalitem total big">
                        <span>Total</span>
                        <span>R$ 0,00</span>
                    </div>
                </div>
            </div>
            <div class="cart--finalizar" id="cartFinalizar">ENVIAR PEDIDO</div><br><br>
            <div class="menu-closer">
                <span class="material-icons">arrow_back_ios</span>
            </div>
        </div>
    </aside>

    <div class="menuWindowArea">
        <div class="menuWindowBody">
            <div class="menuBig">
                <img src="" />
            </div>
            <div class="menuInfo">
                <h1>--</h1>
                <div class="menuInfo--desc">--</div>
                <div class="menuInfo--sizearea">
                    <div class="menuInfo--sector"></div>
                    <div class="menuInfo--sizes">
                        <div data-key="0" class="menuInfo--size"><span>--</span></div>
                        <div data-key="1" class="menuInfo--size"><span>--</span></div>
                        <div data-key="2" class="menuInfo--size selected"><span>--</span></div>
                    </div>
                </div>
                <div class="menuInfo--pricearea">
                    <div class="menuInfo--sector">Preço</div>
                    <div class="menuInfo--price">
                        <div class="menuInfo--actualPrice">R$ --</div>
                        <div class="menuInfo--qtarea">
                            <button class="menuInfo--qtmenos">-</button>
                            <div class="menuInfo--qt">1</div>
                            <button class="menuInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="menuInfo--addButton"><span class="material-icons white">
                        download_done
                    </span></div>
                <div class="menuInfo--cancelButton">Cancelar</div>
                <div class="menuInfo--cancelMobileButton">
                    <span class="material-icons">arrow_back_ios</span>
                </div>
            </div>
        </div>
    </div>

    <!---js link-->
    <script src="purchase-page.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 300,
            duration: 1400,
        });
    </script>

</body>

</html>
